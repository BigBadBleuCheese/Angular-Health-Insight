<mat-grid-list cols="1" rowHeight="300px">
  <mat-grid-tile>
    <form (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Login
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div style="margin-top: 8px;">
            <mat-form-field appearance="fill">
              <mat-label>User name</mat-label>
              <input matInput placeholder="John Doe" name="userName" [(ngModel)]="userName" />
              <mat-icon matSuffix>person</mat-icon>
              <mat-hint>Enter what you like.</mat-hint>
            </mat-form-field>
          </div>
          <div style="margin-top: 8px;">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput name="password" [(ngModel)]="password" />
              <mat-icon matSuffix>key</mat-icon>
              <mat-hint>Must be something.</mat-hint>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon>login</mat-icon>
            LOGIN
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-grid-tile>
</mat-grid-list>
